<main>
    <div class="container body-content" id="bg">
        <div id="title" class="col-md-12">
            <h1>All posts</h1>
        </div>
        <div class="row">
            <div class="col-md-10">
                <th:block th:each="article : ${articles}">
                    <div id="text-break">
                        <article>
                            <header>
                                <h2 th:text="${article.title}"></h2>
                            </header>

                            <img id="article-pic" th:if="${article.articlePicture}!=''" th:src="@{'data:image/jpeg;base64,'+${article.articlePicture}}"/>

                            <p class="white-space-pre" th:text="${article.summary}"></p>

                            <a class="author" th:text="${article.authorName}"></a>

                            <p>
                                <a class="btn btn-warning btn-xs" th:each="tag:${article.tags}" th:if="${tag.name}!=''" th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}"></a>
                            </p>

                            <footer>
                                <div >
                                    <a style="float: right;" class="btn btn-danger btn-xs"
                                       th:href="@{/article/{id}(id=${article.id})}">Read more &raquo;</a>
                                    <br/>
                                </div>
                            </footer>
                        </article>
                    </div>
                </th:block>
            </div>
            <div th:include="fragments/category-list" class="col-md-2 category-box hidden-sm hidden-xs" ></div>
        </div>
    </div>
</main>
